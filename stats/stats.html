<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dart</title>

    <link rel="icon" href="../assets/main_page/favicon.ico" type="image/x-icon" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind.config.js"></script>

    <link rel="stylesheet" href="../css/stats.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".player_select_menu").select2();
      });
    </script>
  </head>
  <body class="bg-background">
    <div>
      <div class="float-right" style="display: inline-block">
        <button
          id="home"
          class="float-right w-16 h-16 mt-1 text-4xl transition duration-300 ease-in-out bg-transparent border-transparent text-third hover:text-third-hover"
          onclick="window.location.href = '../'"
        >
          <i class="fa-solid fa-house"></i>
        </button>

        <button
          id="compare"
          disabled
          class="float-right w-16 h-16 mt-1 text-4xl transition duration-300 ease-in-out bg-transparent border-transparent disabled:text-second text-third hover:text-third-hover"
          onclick="console.log('NO');"
        >
          <i class="fa-solid fa-scale-unbalanced"></i>
        </button>
      </div>
      <div class="ml-5% mt-3% w-15%" style="display: inline-block">
        <select
          class="w-full player_select_menu text-text"
          name="states[]"
          id="select_field"
          data-close-on-select="true"
        >
          <option value="1">Select player</option>
        </select>
      </div>
    </div>

    <div
      class="h-80vh bg-second w-8/10 ml-5% rounded-3xl !rounded-tl-lg relative text-text"
    >
      <p
        class="absolute text-6xl font-semibold text-center transform -translate-x-1/2 text-text top-8 left-1/2"
      >
        Overview
      </p>

      <div
        class="absolute flex w-full top-32 left-3% divide-x-2 divide-x-3 divide-third justify-center items-center"
      >
        <div class="text-center">
          <p id="wonGames" class="text-6xl animate-pulse text-accent">-</p>
          <p class="text-2xl">Games won</p>
        </div>

        <div class="text-center ml-5% pl-5%">
          <p id="playedGames" class="text-6xl animate-pulse text-accent">-</p>
          <p class="text-2xl">Games played</p>
        </div>

        <div class="text-center ml-5% pl-5%">
          <p id="bestAverage" class="text-6xl animate-pulse text-accent">-</p>
          <p class="text-2xl">Best average</p>
        </div>
      </div>

      <div
        class="absolute flex w-full top-60 left-3% divide-x-2 divide-x-3 divide-third justify-center items-center"
      >
        <div class="text-center">
          <p id="timesOverthrown" class="text-6xl animate-pulse text-accent">
            -
          </p>
          <p class="text-2xl">Times overthrown</p>
        </div>

        <div class="text-center ml-5% pl-5%">
          <p id="dartsThrown" class="text-6xl animate-pulse text-accent">-</p>
          <p class="text-2xl">Thrown darts</p>
        </div>

        <div class="text-center ml-5% pl-5%">
          <p id="shortestGame" class="text-6xl animate-pulse text-accent">
            -
          </p>
          <p class="text-2xl">Shortest game</p>
        </div>

        <div class="text-center ml-5% pl-5%">
          <p id="winRate" class="text-6xl animate-pulse text-accent">-</p>
          <p class="text-2xl">Win Rate</p>
        </div>
      </div>
    </div>
    </div>

    <script
      src="https://kit.fontawesome.com/2d88e23ac6.js"
      crossorigin="anonymous"
    ></script>

    <script src="../js/stats.js"></script>
  </body>
</html>
