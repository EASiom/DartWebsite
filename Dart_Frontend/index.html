<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dart</title>

    <link rel="icon" href="./images/main_page/favicon.ico" type="image/x-icon" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind.config.js"></script>
</head>

<body class="text-center bg-background">
    <div class="flex items-center justify-center h-full">
        <div class="h-auto mt-8 text-5xl text-center w-3/10 rounded-xl" id="player">
            <div class="w-full no-underline embed" id="embed_player">
                <a href="./player/player.html">
                    <img src="../images/main_page/player.jpg" alt="play" id="playerpng"
                        class="object-cover m-auto transition duration-500 ease-in-out hover:scale-105 w-7/10 rounded-3xl h-80vh"
                        style="object-position: 28% -5px;" />
                    <p class="mt-5 mb-0 text-5xl text-center text-text">PLAYERS</p>
                </a>
            </div>
        </div>

        <div class="h-auto mt-8 text-5xl text-center w-3/10 rounded-xl" id="play">
            <div class="w-full no-underline embed" id="embed_play">
                <a href="./game/setup_game.html">
                    <img src="../image/main_page/play.jpg" alt="play" id="playpng"
                        class="object-cover m-auto transition duration-500 ease-in-out hover:scale-105 w-7/10 rounded-3xl h-80vh"
                        style="object-position: 78% -5px;" />
                    <p class="mt-5 mb-0 text-5xl text-center text-text">PLAY</p>
                </a>
            </div>
        </div>

        <div class="h-auto mt-8 text-5xl text-center w-3/10 rounded-xl" id="stats">
            <div class="w-full no-underline embed" id="embed_stats">
                <a href="./stats/stats.html">
                    <img src="../image/main_page/stats.jpg" alt="play" id="statspng"
                        class="object-cover m-auto transition duration-500 ease-in-out hover:scale-105 w-7/10 rounded-3xl h-80vh"
                        style="object-position: 73% -5px;" />
                    <p class="mt-5 mb-0 text-5xl text-center text-text">STATS</p>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
